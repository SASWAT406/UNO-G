<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO-Style Card Game</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles for Card Appearance */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #4b5563 100%);
            min-height: 100vh;
        }

        .card-base {
            width: 80px;
            height: 110px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
        }

        .top-card {
            width: 100px;
            height: 140px;
            font-size: 36px;
        }

        .card-clickable:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* Card Colors (Tailwind classes only for simplicity) */
        .R { background-color: #ef4444; } /* Red 500 */
        .G { background-color: #10b981; } /* Green 500 */
        .B { background-color: #3b82f6; } /* Blue 500 */
        .Y { background-color: #f59e0b; } /* Yellow 500 */
        .gray { background-color: #4b5563; } /* Default/Loading Color */

    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-10">
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">ðŸŽ´ UNO-Style Game (GitHub Live)</h1>

        <!-- Game Info & Top Card Area -->
        <div class="flex flex-col items-center gap-6 mb-8">
            <div class="flex justify-around w-full max-w-lg bg-gray-100 p-4 rounded-xl shadow-inner">
                <div class="text-center">
                    <div class="text-sm text-gray-500">Your Cards</div>
                    <span id="p1-count" class="text-2xl font-bold text-gray-700">7</span>
                </div>
                <div class="text-center">
                    <div class="text-sm text-gray-500">Opponent Cards</div>
                    <span id="p2-count" class="text-2xl font-bold text-gray-700">7</span>
                </div>
                <div class="text-center">
                    <div class="text-sm text-gray-500">Draw Pile</div>
                    <span id="draw-count" class="text-2xl font-bold text-gray-700">26</span>
                </div>
            </div>

            <!-- Top Card -->
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-600 mb-2">Top Card</h3>
                <div class="card-base top-card" id="top-card">R0</div>
            </div>
        </div>

        <!-- Message Area -->
        <div id="message" class="text-center p-4 rounded-lg font-medium bg-blue-100 text-blue-700 mb-6">
            Click 'New Game' to start!
        </div>

        <!-- Game Over Banner -->
        <div id="game-over-banner" class="hidden text-center p-6 rounded-xl bg-gradient-to-r from-green-500 to-green-700 text-white shadow-xl mb-6">
            <h2 id="winner-text" class="text-3xl font-bold">Winner!</h2>
            <p>Game Over.</p>
        </div>

        <!-- Player Hand -->
        <div class="player-hand border-t pt-4">
            <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">Your Hand</h3>
            <div class="flex flex-wrap gap-3 justify-center" id="player-cards">
                <!-- Cards will be rendered here -->
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center gap-4 mt-8">
            <button class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-150 disabled:bg-gray-400" id="draw-btn" onclick="drawCard()">
                Draw Card
            </button>
            <button class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition duration-150" onclick="newGame()">
                New Game
            </button>
        </div>
    </div>
    
    <script>
        // --- GAME STATE & CORE LOGIC (Python logic converted to JavaScript) ---
        
        let play1 = [];
        let play2 = [];
        let drawPile = [];
        let topCard = 'R0'; // Initial placeholder
        let gameOver = false;
        let message = "Click 'New Game' to start!";
        let isPlayerTurn = true; // True for P1, False for P2

        const CARDS = [
            'R0','R1','R2','R3','R4','R5','R6','R7','R8','R9',
            'G0','G1','G2','G3','G4','G5','G6','G7','G8','G9',
            'B0','B1','B2','B3','B4','B5','B6','B7','B8','B9',
            'Y0','Y1','Y2','Y3','Y4','Y5','Y6','Y7','Y8','Y9'
        ];

        // --- Helper Functions ---

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getCardColorClass(card) {
            return card ? card[0] : 'gray';
        }

        function isValidPlay(card, currentTopCard) {
            if (!currentTopCard) return true;
            
            const cardColor = card[0];
            const cardNumber = card.substring(1);
            const topColor = currentTopCard[0];
            const topNumber = currentTopCard.substring(1);
            
            return cardColor === topColor || cardNumber === topNumber;
        }

        function checkWin() {
            if (play1.length === 0) {
                gameOver = true;
                message = "Congratulations! You won the game!";
                return true;
            }
            if (play2.length === 0) {
                gameOver = true;
                message = "Player 2 (Opponent) won the game.";
                return true;
            }
            return false;
        }

        // --- Game Logic ---

        function initGame() {
            let deck = [...CARDS]; 
            shuffle(deck);
            
            play1 = [];
            play2 = [];
            
            for (let i = 0; i < 7; i++) {
                play1.push(deck.pop());
                play2.push(deck.pop());
            }
            
            drawPile = deck;
            topCard = drawPile.pop();
            gameOver = false;
            isPlayerTurn = true;
            message = "Game started! Your turn.";
        }

        function handleAITurn() {
            if (gameOver) return;

            // 1. Find valid cards
            const validCards = play2.filter(c => isValidPlay(c, topCard));
            
            if (validCards.length > 0) {
                // 2. Play a random valid card
                const cardToPlay = validCards[Math.floor(Math.random() * validCards.length)];
                play2.splice(play2.indexOf(cardToPlay), 1);
                topCard = cardToPlay;
                message = `Player 2 played ${cardToPlay}. Your turn.`;
            } else if (drawPile.length > 0) {
                // 3. Draw a card
                const newCard = drawPile.pop();
                play2.push(newCard);
                message = "Player 2 drew a card. Your turn.";
            } else {
                // 4. Cannot move or draw
                message = "Player 2 could not move or draw. Your turn.";
            }
            
            checkWin();
            renderGame();
            isPlayerTurn = true;
        }

        function playCard(card) {
            if (gameOver || !isPlayerTurn) return;

            // 1. Validation check
            if (!isValidPlay(card, topCard)) {
                message = `${card} does not match ${topCard}. Choose another card.`;
                renderGame();
                return;
            }

            // 2. Valid Move - P1 plays
            play1.splice(play1.indexOf(card), 1);
            topCard = card;
            message = `You played ${card}.`;
            
            if (checkWin()) {
                renderGame();
                return;
            }
            
            isPlayerTurn = false;
            renderGame();

            // 3. AI Turn (Wait briefly for visual update)
            setTimeout(handleAITurn, 1000); 
        }

        function drawCard() {
            if (gameOver || !isPlayerTurn) return;

            if (drawPile.length === 0) {
                message = "Draw pile is empty! Turn skipped.";
                renderGame();
                isPlayerTurn = false;
                setTimeout(handleAITurn, 500);
                return;
            }

            // 1. P1 draws
            const newCard = drawPile.pop();
            play1.push(newCard);
            message = `You drew a card. Turn skipped.`;
            
            isPlayerTurn = false;
            renderGame();
            
            // 2. AI Turn (Wait briefly for visual update)
            setTimeout(handleAITurn, 1000);
        }

        function newGame() {
            initGame();
            renderGame();
        }

        // --- Rendering ---

        function renderGame() {
            // Update counts
            document.getElementById('p1-count').textContent = play1.length;
            document.getElementById('p2-count').textContent = play2.length;
            document.getElementById('draw-count').textContent = drawPile.length;

            // Update top card
            const topCardDiv = document.getElementById('top-card');
            topCardDiv.textContent = topCard;
            topCardDiv.className = `card-base top-card ${getCardColorClass(topCard)}`;

            // Update message
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.classList.remove('bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            messageDiv.classList.add(gameOver ? 'bg-green-100' : 'bg-blue-100', gameOver ? 'text-green-700' : 'text-blue-700');

            // Render player cards
            const cardsContainer = document.getElementById('player-cards');
            cardsContainer.innerHTML = '';
            
            // Sort cards by color and then number for better display
            play1.sort((a, b) => {
                if (a[0] !== b[0]) return a[0].localeCompare(b[0]);
                return parseInt(a.substring(1)) - parseInt(b.substring(1));
            });

            play1.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = `card-base card-clickable ${getCardColorClass(card)}`;
                cardDiv.textContent = card;
                cardDiv.onclick = () => playCard(card);
                cardsContainer.appendChild(cardDiv);
            });

            // Handle game over
            const drawBtn = document.getElementById('draw-btn');
            const gameOverBanner = document.getElementById('game-over-banner');
            const winnerText = document.getElementById('winner-text');

            if (gameOver) {
                gameOverBanner.classList.remove('hidden');
                winnerText.textContent = message.includes("You won") ? 'You Win!' : 'You Lose!';
                drawBtn.disabled = true;
            } else {
                gameOverBanner.classList.add('hidden');
                drawBtn.disabled = !isPlayerTurn; // Disable draw button when it's AI's turn
            }
        }

        // Initialize game on page load
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            renderGame();
        });
    </script>
</body>
</html>
